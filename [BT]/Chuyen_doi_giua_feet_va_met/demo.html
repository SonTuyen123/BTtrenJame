<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(foot+ ' foot = '+meter+ ' mét')
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
       document.write(meter+ ' mét = '+foot+ ' foot')
    }
    let number1 = +prompt('Nhập foot:');
    let number2 = +prompt('Nhập meter:');
    footToMeter(number1);
    meterToFoot(number2)
</script>
</body>
</html>
