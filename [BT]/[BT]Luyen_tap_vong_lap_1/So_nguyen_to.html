<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('nhập một giá trị từ bàn phím:')
    let count = 0;
    let i = 2;
    while (count < number) {
        if (check_soNT(i)) {
            document.write(i + ' ')
            count++
        }
        i++
    }
    flag = true;
    function check_soNT(i) {
        if (number < 2){
            flag = false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                flag = false
            }
        }
        flag = true;

    }
</script>
</body>
</html>
