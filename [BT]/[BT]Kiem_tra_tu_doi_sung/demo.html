<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Kiểm tra từ đối xứng
     */
    let chuoi = prompt('nhập chuỗi cần kiểm tra:')
    function isPalindrome(str) {
        let arr = str.split("");
        let firstCharacter = arr[0];
        let lastCharactor = arr[arr.length-1];

        if (firstCharacter === lastCharactor) {
            arr.shift();
            arr.pop();
            if (isEnd(arr)) {
                return true;
            } else {
                let newStr = arr.join("");
                return isPalindrome(newStr);
            }
        }
        return false;
    }
    function isEnd(arr) {
        return arr.length === 0 || arr.length === 1;
    }
    function main() {
        alert(isPalindrome(`chuỗi ${chuoi} là một chuỗi đối sứng`));
    }
    main()
</script>
</body>
</html>
