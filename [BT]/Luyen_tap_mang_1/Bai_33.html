<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ar = [1, 2, 4, 10, 50, 8, 9];
    let max = ar[0];
    let sum = 0;
    for (let i = 0; i < ar.length; i++) {
        if (ar[i] > max) {
            max = ar[i];
        }
        sum += ar[i];

    }
    let tb = sum / ar.length;
    document.write('max = ' + max);
    document.write('<br>giá trị trung bình của các phần tử trong mản đó là : ' + tb);
</script>
</body>
</html>
