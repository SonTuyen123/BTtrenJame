<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checked(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (var i = 2; i < 10000; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
                return flag;
            }
        }
    }

    let number = +prompt('Nhập số :')
    checked(number);
    if (checked(number)) {
        document.write(number + " là số nguyên tố");
    } else {
        document.write(number + " không phải là số nguyên tố");
    }

</script>
</body>
</html>
