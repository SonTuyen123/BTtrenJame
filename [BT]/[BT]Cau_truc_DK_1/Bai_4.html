<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số nguyên a:')
    let b = +prompt('nhập số nguyên b')
    let c = +prompt('nhập số nguyên c:')
    if (a > b && a > c) {
        alert(+a + ' là số lớn nhất trong 3 số')
    }
    if (b > c && b > a) {
        alert(+b + ' là số lớn nhất trong 3 số')
    }
    if (c > b && c > a) {
        alert(+c + ' là số lớn nhất trong 3 số')
    }
</script>
</body>
</html>
