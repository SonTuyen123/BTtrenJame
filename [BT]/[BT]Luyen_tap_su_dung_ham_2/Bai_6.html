<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
     Nếu là nguyên dương trả về true, ngược lại trả về false.
     */
    let number = +prompt('Nhập vào một số: ');

    function checkSoNguyenDuong(n) {
        if (n > 0) {
            return true;
        }else {
            return false;
        }
    }
    alert(checkSoNguyenDuong(number));
</script>
</body>
</html>
