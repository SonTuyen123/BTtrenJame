<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
     Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
     Gọi hàm vừa xây dựng được.
     */
    let a = 1;
    function tinhGiaiThua(n) {
        for (let i = 1; i <= number; i++) {
            a *= i;
        }
        return a;
    }
    let number = +prompt('nhập vao:');
    alert(`Giai thừa của số ${number} là : ${tinhGiaiThua(number)}`);
</script>
</body>
</html>
