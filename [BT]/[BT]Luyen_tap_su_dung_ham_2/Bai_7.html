<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
     */
    let a = +prompt('Nhập số đầu tiên');
    let b = +prompt('Nhập số thứ hai');
    document.write(`${a}, ${b}<br>`);
    reseverTwoNumbers(a,b);
    function reseverTwoNumbers(num1,num2) {
        let mid = num1;
        num1=num2;
        num2=mid;
        document.write(`${num1}, ${num2}`);
    }
</script>
</body>
</html>
