<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Viết hàm nhận vào 3 số nguyên bất kỳ,
    trả về số nguyên có giá trị nhỏ nhất.
     */
    function findMin(x,y,z){
        if (x < y && x < z){
            return x;
        }if(y < x && y < z){
            return y;
        }if(z < x && z < y){
            return z;
        }
    }
    let a = +prompt('nhập vào số nguyên thứ 1: ');
    let b = +prompt('nhập vào số nguyên thứ 2: ');
    let c = +prompt('nhập vào số nguyên thứ 3: ');
    document.write(`Min là: ${findMin(a,b,c)}`);
</script>
</body>
</html>
