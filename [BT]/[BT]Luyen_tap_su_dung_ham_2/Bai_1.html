<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Viết hàm tính bình phương của một số bất kỳ được đưa vào.
     Gọi hàm vừa xây dựng được.
     */
  function tinhBinhPhuong(n){
    return n ** 2;
  }
  let number = +prompt('nhập vao:');
  alert(`Bình phương của số ${number} là : ${tinhBinhPhuong(number)}`);
</script>
</body>
</html>
