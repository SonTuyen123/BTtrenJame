<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let flag = 1;
    function check(n) {
        flag = 1;
        let i = 2
        while (i < n) {
            if (n % i == 0) {
                flag = 0;
                break;
            }
            i++
        }
        return flag
    }

    let number = +prompt('nhập n')
    let count = 0;
    let i = 2;
    while (count < number) {
        if (check(i)) {
            document.write(i + ' ')
            count++;
        }
        i++
    }
</script>
</body>

</html>
