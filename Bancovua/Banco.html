<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bàn cờ vua</title>
    <style>
        table {
            background:#ffb300 ;
            width: 500px;
            height: 500px;
            border-collapse: collapse;

        }
        .tang{
            background: white;
        }
        .den{
            background: black;
        }
        .tr{
            text-align: center;
            height: 25px;
        }
        th{
            text-align: right;
            width: 25px;
        }

    </style>

</head>
<body>
<table>
    <tr class="tr">
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <tr>
        <th>A</th>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>B</th>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
    </tr>
    <tr>
        <th>C</th>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>D</th>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
    </tr>
    <tr>
        <th>E</th>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>F</th>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
    </tr>
    <tr>
        <th>G</th>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
    </tr>
    <tr>
        <th>H</th>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
        <td class="den"></td>
        <td class="tang"></td>
    </tr>

</table>

</body>
</html>
