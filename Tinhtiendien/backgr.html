<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Số lượng điện trong 1 tháng</p>
<input type="number" id="a" placeholder="Nhập số điện">
<button onclick="add()">Tính tiền</button>
<p id="kq"></p>
<script>
    function add() {
        let sodien = +document.getElementById('a').value;

        if (sodien > 0 && sodien <= 50) {
            T = sodien * 1600
            Result = "Số tiền của ban đang ở bậc 1<br> Số tiền phải trả la :" + T

        } else if (sodien <= 100) {
            T = 50 * 1600 + (sodien - 50) * 1700
            Result = "Số tiền của ban đang ở bậc 2<br> Số tiền phải trả la :" + T
        } else if (sodien <= 200) {
            T = 50 * 1600 + 50 * 1700 + (sodien - 100) * 2000
            Result = "Số tiền của ban đang ở bậc 3<br> Số tiền phải trả la :" + T
        } else if (sodien <= 300) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + (sodien - 200) * 2500
            Result = "Số tiền của ban đang ở bậc 4<br> Số tiền phải trả la :" + T
        } else if (sodien <= 400) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + (sodien - 200) * 2800
            Result = "Số tiền của ban đang ở bậc 5<br> Số tiền phải trả la :" + T
        } else {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + 50 * 2800 + (sodien - 300) * 2900
            Result = "Số tiền của ban đang ở bậc 6<br> Số tiền phải trả la :" + T

        }
        document.getElementById("kq").innerHTML = Result.toLocaleString('de');
    }
</script>
</body>
</html>
