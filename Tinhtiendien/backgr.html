<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Số lượng điện trong 1 tháng</p>
<input type="number" id="a" placeholder="Nhập số điện">
<button onclick="add()">Tính tiền</button>
<p id="kq"></p>
<script>
    function add() {
        let a = +document.getElementById('a').value;
        if (a > 0 && a <= 50) {
            T = a * 1600
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 1<br> Số tiền phải trả la :" + T

        } else if (a <= 100) {
            T = 50 * 1600 + (a - 50) * 1700
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 2<br> Số tiền phải trả la :" + T
        } else if (a <= 200) {
            T = 50 * 1600 + 50 * 1700 + (a - 100) * 2000
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 3<br> Số tiền phải trả la :" + T
        } else if (a <= 300) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + (a - 200) * 2500
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 4<br> Số tiền phải trả la :" + T
        } else if (a <= 400) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + (a - 200) * 2800
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 5<br> Số tiền phải trả la :" + T
        } else {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + 50 * 2800 + (a - 300) * 2900
            document.getElementById("kq").innerHTML = "Số tiền của ban đang ở bậc 6<br> Số tiền phải trả la :" + T

        }
    }
</script>
</body>
</html>
