<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Số lượng điện trong 1 tháng</p>
<input type="number" id="a" placeholder="Nhập số điện">
<button onclick="add()">Tính tiền</button>
<p id="kq"></p>
<script>
    function add() {
        let sodien = +document.getElementById('a').value;
        let level = 0;
        let Result;
        if (sodien > 0 && sodien <= 50) {
            T = sodien * 1600
            level = 1;
        } else if (sodien <= 100) {
            T = 50 * 1600 + (sodien - 50) * 1700
            level = 2;
        } else if (sodien <= 200) {
            T = 50 * 1600 + 50 * 1700 + (sodien - 100) * 2000
            level = 3;
        } else if (sodien <= 300) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + (sodien - 200) * 2500
            level = 4;
        } else if (sodien <= 400) {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + (sodien - 200) * 2800
            level = 5;
        } else {
            T = 50 * 1600 + 50 * 1700 + 50 * 2000 + 50 * 2500 + 50 * 2800 + (sodien - 300) * 2900
            level = 6;
        }
        document.getElementById("kq").innerHTML = 'Bạn đang ở bậc ' + level + ' số tiền phải đóng là ' + T.toLocaleString('de')

    }
</script>
</body>
</html>
