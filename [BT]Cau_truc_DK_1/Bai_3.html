<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số:')
    if (a > 0) {
        document.write('sô ́' + a + ' lớn hơn 0')
    }else {
        document.write('số ' + a + ' nhỏ hơn 0')
    }
</script>
</body>
</html>
