<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2>
<p>Nhập cân nặng: (kg)<input type="number" id="kg"></p>
<p>Nhập chiều cao: (m)<input type="number" id="m"></p>
<button onclick="kiemtra()">Kiểm tra</button>
<p id="in"></p>
<script>
    function kiemtra() {
        let a = +document.getElementById("kg").value;
        let b = +document.getElementById("m").value;
        let bmi = a / (Math.pow(b,2));

        if (bmi < 18)
            document.getElementById("in").innerHTML = "Chỉ số BMI là: " + bmi + " Bạn: " + " <strong>Thiếu cân</strong>"
        else if (bmi < 25.0)
            document.getElementById("in").innerHTML = "Chỉ số BMI là: " + bmi + " Bạn: " + " <strong>Bình thường</strong>"
        else if (bmi < 30.0)
            document.getElementById("in").innerHTML = "Chỉ số BMI là: " + bmi + " Bạn: " + " <strong>Thừa cân</strong>"
        else
            document.getElementById("in").innerHTML = "Chỉ số BMI là: " + bmi + " Bạn: " + " <strong>Béo phì</strong>"
    }
</script>
</body>
</html>
