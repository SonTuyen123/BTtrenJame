<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input" placeholder="Nhập tháng">
<button onclick="tinh()"><strong>Tính số ngày</strong></button>
<p id="in"></p>
<script>
    function tinh() {
        let a = +document.getElementById("input").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("in").innerHTML = "<strong>Tháng 1 có 31 ngày</strong>"
                break;
            case 2:
                document.getElementById("in").innerHTML = "<strong>Tháng 2 có 28 ngày hoặc 29 ngày</strong>"
                break;
            case 4:
            case 9:
            case 11:
                document.getElementById("in").innerHTML = "<strong>Tháng 2 có 30 ngày</strong>"
                break;

        }
    }
</script>
</body>
</html>
