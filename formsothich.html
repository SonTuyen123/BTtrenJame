<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            background: #ff4422;
            text-align: center;
            color: white;
        }
        th {
            color: blue;
        }
        td {
            color: #e37d60;
        }
    </style>
</head>
<body>
<form action="" method="post" target="_blank">
    <table>
        <tr>
            <p>SỞ THÍCH CỦA BẠN</p>
        </tr>
        <tr>
            <th><label for="hoten">Họ và tên</label></th>
            <td colspan="3"><input type="text" name="hoten" id="hoten"></td>
        </tr>
        <tr>
            <th><label for="email">Email</label></th>
            <td colspan="3"><input style="width: 120px" type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <th><label>Sở thích</label></th>
            <td><label for="the thao"><input type="checkbox" name="the thao" id="the thao">Thể thao</label></td>
            <td><label for="am nhac"><input type="checkbox" name="am nhac" id="am nhac">Âm nhạc</label></td>
            <td><label for="doc sach"><input type="checkbox" name="doc sach" id="doc sach">Đọc sách</label></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td><label for="luot wed"><input type="checkbox" name="luot wed" id="luot wed">Lướt wed</label></td>
            <td><label for="choi game"><input type="checkbox" name="choi game" id="choi game">Chơi game</label></td>
            <td><label for="dien anh"><input type="checkbox" name="dien anh" id="dien anh">Điện ảnh</label></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td colspan="3"><label for="du lich"><input type="checkbox" name="du lich" id="du lich">Du lich</label></td>
        </tr>
        <tr>
            <td><label></label></td>
            <td>
                <button type="submit">Gửi thông tin</button>
            </td>
            <td colspan="2">
                <button type="reset">Nhập lại</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
