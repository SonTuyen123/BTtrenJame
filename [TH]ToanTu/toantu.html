<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputWidth = prompt("Nhập chiều dài hình chữ nhât");
    inputHeight = prompt("Nhập chiều rộng hình chữ nhật");
    let a = parseInt(inputWidth);
    let b = parseInt(inputHeight);
    let s = a * b;
    document.write("Diện tích hình chữ nhật là: " + s);
</script>
</body>
</html>
