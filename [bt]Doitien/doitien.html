<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title  >
</head>
<body>
<input type="number" id="dauvao">
<select id="sl1">
    <option value="1">VND</option>
    <option value="23000">USD</option>
    <option value="12">lao</option>
    <option value="100">Pi</option>
</select>
<select id="sl2">
    <option value="1">VND</option>
    <option value="23000">USD</option>
    <option value="12">lao</option>
    <option value="100">Pi</option>
</select>
<button onclick="chuyendoi ()">Convert</button>
<p id="inra"></p>
<script>
    function chuyendoi() {
        let a = +document.getElementById('dauvao').value;
        let b = +document.getElementById('sl1').value;
        let c = +document.getElementById('sl2').value;
        d=a*b/c
        document.getElementById('inra').innerHTML = "Result: " + d
    }
</script>
</body>
</html>
