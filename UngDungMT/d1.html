<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ứng Dụng đổi tiền</title>

<body>
<h2>Caculator</h2>
<input type="number" id="a">
<input type="number" id="b">
<br><br>
<button onclick="add('+')">Add(+)</button>
<button onclick="add('-')">Sud(-)</button>
<button onclick="add('*')">Mu(X)</button>
<button onclick="add('/')">Div(/)</button>
<p id="kq">ttt</p>
</body>
<script>
    function add(a) {
        let giatria = +document.getElementById('a').value;
        let giatrib = +document.getElementById('b').value;
        // if (a == '+') {
        //     document.getElementById("kq").innerHTML = "Réult :" + (giatria + giatrib)
        // }
        // if (a == '-') {

        // }

        // }
        // if (a == '/') {
        //     document.getElementById("kq").innerHTML = "Réult :" + (giatria / giatrib)
        // }
        switch (a) {
            case '+':
                document.getElementById("kq").innerHTML = "Réult :" + (giatria + giatrib)
                break;
            case '-':
                document.getElementById("kq").innerHTML = "Réult :" + (giatria - giatrib)
                break;
            case '*':
                document.getElementById("kq").innerHTML = "Réult :" + (giatria * giatrib)
                break;
            case '/':
                document.getElementById("kq").innerHTML = "Réult :" + (giatria / giatrib)
                break;

        }
    }

</script>
