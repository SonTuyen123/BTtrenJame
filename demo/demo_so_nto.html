<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = +prompt('nhập vao n:')
    var tong = 0;
    for(var i = 2; i < n; i++) {
        var flag = 1;
        for (j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                flag = 0;
            }
        }
        if (flag === 1) {
            document.write(i)
        }
    }
    // }document.write('Tổng các số nguyên tố nhỏ hơn '+n+' là: ' +tong)
</script>
</body>
</html>
