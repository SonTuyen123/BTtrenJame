<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Máy tính</title>
    <style>
        table {
            width: 300px;
            background-color: red;
        }
        input {
            width: 97%;
            height: 50px;
        }

    </style>
</head>

<body>

<table>
    <tr>
        <td colspan="4"><input class="display-box" type="text" id="result"/></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="1" onclick="a('1')"/></td>
        <td><input class="button" type="button" value="2" onclick="a('2')"/></td>
        <td><input class="button" type="button" value="3" onclick="a('3')"/></td>
        <td><input class="button" type="button" value="+" onclick="a('+')"/></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="4" onclick="a('4')"/></td>
        <td><input class="button" type="button" value="5" onclick="a('5')"/></td>
        <td><input class="button" type="button" value="6" onclick="a('6')"/></td>
        <td><input class="button" type="button" value="-" onclick="a('-')"/></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="7" onclick="a('7')"/></td>
        <td><input class="button" type="button" value="8" onclick="a('8')"/></td>
        <td><input class="button" type="button" value="9" onclick="a('9')"/></td>
        <td><input class="button" type="button" value="x" onclick="a('*')"/></td>
    </tr>
    <tr>
        <td><input class="button" type="button" value="C" onclick="clearScreen()"/></td>
        <td><input class="button" type="button" value="0" onclick="a('0')"/></td>
        <!-- calculate() function evaluate the mathematical expression -->
        <td><input class="button" type="button" value="=" onclick="calculate()"/></td>
        <td><input class="button" type="button" value="/" onclick="a('/')"/></td>
    </tr>
</table>

<script>
    let checkOperator = false;

    let b = document.getElementById("result")
    function clearScreen() {
        b.value = "";
    }
    function a(value) {
        switch (value) {
            case '+':
            case '-':
            case '*':
            case '/':
                if (!checkOperator) {
                   b.value += value;
                    checkOperator = true;
                }
                break;
            default:
                b.value += value;
                checkOperator = false;
        }
    }
    function calculate() {
        var p = b.value;
        var q = eval(p);
        b.value = q;
    }

</script>
</body>

</html>
