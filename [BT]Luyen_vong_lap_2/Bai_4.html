<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt('nhap vao chieu rong:')
    let n = prompt('nhap vao chieu daÌ€i:')
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (i == 0 || i == m - 1 || j == 0 || j == n - 1) {
                document.write('*')
            } else{
                document.write('&nbsp;&nbsp;')
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
