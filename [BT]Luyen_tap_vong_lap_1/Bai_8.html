<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="chon()">Hãy thử đoán xem</button>
<p id="in"></p>
<script>
    function chon(){
        let num1 = prompt('Nhập number1:');
        let num2 = prompt('Nhập number2:');
        let a = Math.floor((Math.random()* (num2 -num1 + 1)) + num1);
       document.getElementById("in").innerHTML = "Kết quả là:"+a
        let b = prompt('Số muốn đoán:')
        for(let count = 0; count < 3; count ++){
            if(a == b){
                alert('Bạn thắng!')
                break;
            }else if(a >b){
                alert('mời nhập số lơn hơn')
            }else {
                alert('mời nhập số nhỏ hơn')
            } b = prompt('Số muốn đoán:')
        }
    }
</script>
</body>
</html>
