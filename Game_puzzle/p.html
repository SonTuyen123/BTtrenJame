<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        img {

            width: 600px;
            height: 150px;
        }
    </style>
</head>
<body>
<img onclick="click1 ()" id="image-1" data-id="meo1" src="IMG/meo1.jpg">
<br>
<img onclick="click2 ()" id="image-2" data-id="khi2" src="IMG/khi2.jpg">

        let srcImage;
        let valueDataId;

        let nameDataID = document.getElementById('image-1').getAttribute('data-id');
        if (nameDataID === 'khi1') {
            srcImage = 'IMG/gau1.jpg';
            valueDataId = 'gau1';
        } else if (nameDataID === 'gau1') {
            srcImage = 'IMG/meo1.jpg'
            valueDataId = 'meo1'
        } else {
            srcImage = 'IMG/khi1.jpg'
            valueDataId = 'khi1'
        }
        document.getElementById('image-1').setAttribute('src', srcImage);
        document.getElementById('image-1').setAttribute('data-id', valueDataId)
        // checkWin();

    }

    function checkWin() {

    else
        {
